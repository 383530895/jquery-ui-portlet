<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Portlet</title>
    <!-- jquery 1.4 and jquery ui 1.8 -->
    <link rel="stylesheet" href="themes/1.8/start/jquery-ui-1.8.5.custom.css" />
    <link rel="stylesheet" href="jquery.portlet.css" />
    <style type="text/css">
    body {font-size: 10px;}
    #menu li {font-size: 15px;}
    #LeftPane {
        overflow: auto;
    }
    #RightPane {
        padding: 2px;
        overflow: auto;
    }
    </style>
    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
    <script src="jquery.layout.js" type="text/javascript"></script>
    <script src="jquery.portlet.js"></script>
    <script>
        $(function() {
            $('body').layout({
                west: {
                    size: 130
                }
            });
            $('#mainFrame').width($('#RightPane').width() - 4);
            $('#mainFrame').height($('#RightPane').height() - 4);
            $( "#menu" ).width($('#LeftPane').width() - 7).menu();
            $('#tabs').tabs();

            $('#menu a').click(function() {
                $('#mainFrame').attr('src', $(this).attr('href'));
            });
        });
    </script>
</head>
<body>
    <div id="TopPane" class="ui-layout-north ui-widget ui-widget-content ui-state-default" style="text-align:center">
        <img src="http://jqueryui.com/web-base-template/themes/jquery/i/logo-ui.png" style="float:left" height="68" />
        <h1 style='display:inline;margin-top:5em;'>jQuery UI Portlet</h1>
        <h4 style='display:inline;margin-left: 1em;'>（Version: 1.1.0） 基于jQuery UI的Portlet插件</h4>
        <div stle="padding-top:10em;display:block">
            <br/>
            <img src="github.png" height="30" alt="" style="vertical-align:middle"/>
            <a href="https://github.com/henryyan/jquery-ui-portlet" target="_blank" style="font-size:15px;">https://github.com/henryyan/jquery-ui-portlet</a>
        </div>
    </div>
    <div id="LeftPane" class="ui-layout-west ui-widget ui-widget-content">
        <ul id="menu">
            <li><a href="#">==插件文档==</a></li>
            <li><a href="api.html">插件API</a></li>
            <li><a href="source-on-github.html">插件源码</a></li>
            <li><a href="#">==插件演示==</a></li>
            <li><a href="mix.html">综合演示</a></li>
            <li><a href="fixed-height.html">固定高度</a></li>
            <li><a href="disable-drag.html">禁止拖动</a></li>
            <li><a href="single-view.html">单视图模式</a></li>
            <li><a href="icon.html">标题栏图标</a></li>
        </ul>
    </div>
    <div id="RightPane" class="ui-layout-center ui-helper-reset ui-widget-content">
        <iframe id="mainFrame" src="mix.html" frameborder="0"></iframe>
    </div>
</body>
</html>
